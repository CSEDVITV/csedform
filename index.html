    <meta name="description" content="Submit your response to the CSED Tech & Design form. Provide your details, share your experience, and become part of our team.">
    <meta name="keywords" content="CSED, Tech, Design, Form Submission, Join Team, Registration">
    <meta name="author" content="CSED Team">

</head>
<body>
    <div class="background"></div>
    <div class="shape"></div>
    <div class="form-container" id="form-container">
        <h2>CSED - Tech & Design</h2>
        <form id="departmentForm"  method="post">
          <div class="form-group">
            <label>Domain:</label>
            <div class="form-group">
                <div class="radio-group">
                  <input type="radio" id="Tech" name="department" value="Tech">
                  <label for="Tech">Tech</label>
              
                  <input type="radio" id="Design" name="department" value="Design">
                  <label for="Design">Design</label>
                </div>
              </div>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full Name">
          </div>
          <div class="form-group">
            <label for="regNo">Registration Number:</label>
            <input type="text" id="regNo" name="regNo" placeholder="Enter your registration number" minlength="9" maxlength="9">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="phone number" pattern="\d*" minlength="10" maxlength="13">
          </div>
          <div class="form-group">
            <label for="reason">Share Your Experience/Interest: </label>
            <textarea id="reason" name="reason" placeholder="Describe your relevant work, skills, experiences, and how you plan to contribute."></textarea>
          </div>
          <div class="form-group buttons">
            <button type="button" id="clearBtn">Clear</button>
            <button type="submit" id="submitBtn">Submit</button>
          </div>
        </form>
      </div>
      <div class="submit-message" id="submitMessage">
        <p>Your response has been submitted! <br><b>Check Whatsapp group for further updates!</b></p>
      </div>
    
      <script src="script.js"></script>
    
</body>
</html>
